<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MemeSlider</title>

</head>
<body>

    <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
      
        <div class="slides">
          <div class="slide">
            <figure>
              <img src="./assets/meme1.jpg" alt="Slide 1">
              <figcaption>I'm best of the best!</figcaption>
            </figure>
          </div>
          <div class="slide">
            <figure>
              <img src="./assets/meme2.jpg" alt="Slide 2">
              <figcaption>I'm best of the best!</figcaption>
            </figure>
          </div>
          <div class="slide">
            <figure>
              <img src="./assets/meme3.jpg" alt="Slide 3">
              <figcaption>I'm best of the best!</figcaption>
            </figure>
          </div>
        </div>
      
        <div class="controls">
          <label for="slide1" class="control"></label>
          <label for="slide2" class="control"></label>
          <label for="slide3" class="control"></label>
        </div>
      </div>
      


</body>
</html>
