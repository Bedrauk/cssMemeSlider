<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MemeSlider</title>

</head>
<body>

  <div class="slider-container">
    <div class="slides">
      <div class="slide">
        <figure>
          <img src="./assets/meme1.jpg" alt="Slide 1">
          <figcaption>I'm best of the best!</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure>
          <img src="./assets/meme2.jpg" alt="Slide 2">
          <figcaption>I'm best of the best!</figcaption>
        </figure>
      </div>
      <div class="slide">
        <figure>
          <img src="./assets/meme4.jpg" alt="Slide 3">
          <figcaption>I'm best of the best!</figcaption>
        </figure>
      </div>
    </div>
    <div class="controls">
      <div class="control active"></div>
      <div class="control"></div>
      <div class="control"></div>
    </div>
  </div>
 
  <script>
    const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slide');
    const controls = document.querySelectorAll('.control');
  
    let currentIndex = 0;
  
    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
      controls.forEach((control, i) => {
        control.classList.toggle('active', i === index);
      });
    }
  
    controls.forEach((control, index) => {
      control.addEventListener('click', () => {
        showSlide(index);
        currentIndex = index;
      });
    });
  </script>
  
</body>
</html>
